dist: trusty
language: cpp
matrix:
  fast_finish: true
  include:
  - compiler: gcc
    env: OS=linux COMPILER=gcc-6 DOCKER_TAG=ubuntu-17.04
    os: linux
    script:
    - cd ${TRAVIS_BUILD_DIR}
    - travis/build.sh "teem" "docker-${DOCKER_TAG}" \
      --source-directory=${TRAVIS_BUILD_DIR} \
      --build-directory=${TRAVIS_BUILD_DIR}/build \
      --target-system=${OS} \
      --compiler=${COMPILER} \
      --target-architecture=x86_64 \
      --build-type=release \
      --link-type=shared \
      --build \
      --install \
      --install-directory=${TRAVIS_BUILD_DIR}/install \
      --num-threads=4
services:
- docker
sudo: required